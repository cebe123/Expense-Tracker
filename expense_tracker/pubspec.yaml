name: expense_tracker
description: "An app to track your finans"
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  firebase_core: ^2.27.2
  firebase_database: ^10.4.11
  font_awesome_flutter: ^10.7.0
  intl: ^0.19.0
  provider: ^6.1.2
  path_provider: ^2.1.3
  csv: ^6.0.0
  permission_handler: ^11.3.1
  device_info_plus: ^10.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_icons:
  android: true
  ios: true
  image_path: "adnan.png"
